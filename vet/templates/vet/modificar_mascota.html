{% load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modificar</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- Custom CSS -->

    <link rel="stylesheet" href="{% static 'vet/css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'vet/css/interfaz.css'%}">
</head>

<body>

    <div class="container my-3">
        <div class="row">

            <h2>MODIFICAR</h2>
            <table class="table table-dark table-striped">
                <thead>

                    <body>
                        <div class="row">
                            <form action="" method="POST" id="formulario">
                                {% csrf_token %}
                                <div class="form-group">
                                    {{form.as_table}}
                                </div>


                                <div id="exito" class="alert alert-success" role="alert">
                                    <a class="btn btn-primary" href="{% url 'listado_adopcion' %}">Regresar</a>
                                    <input type="submit" class="btn btn-primary" value="Modificar">
                                    <input type="reset" class="btn btn-danger" value="Limpiar">

                                </div>
                                {{mensaje}}

                                <div id="error" class="alert alert-danger" role="alert">
                                </div>
                            </form>
                        </div>
                    </body>
                    </tbody>
            </table>
        </div>
    </div>
    </div>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
