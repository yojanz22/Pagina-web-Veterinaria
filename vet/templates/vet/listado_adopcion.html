{% load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modificar</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- Custom CSS -->

    <link rel="stylesheet" href="{% static 'vet/css/interfaz.css'%}">
    <link rel="stylesheet" href="{% static 'vet/css/botones.css'%}">
</head>

<body>

    <div class="container my-3">
        <div class="row">

            <h2>MODIFICAR</h2>
            <table class="table table-dark table-striped">
                <thead>


                    <body>
                        <div class="contenedorR">

                            <body>
                                <br>
                                <table border="1">
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Sexo</th>
                                        <th>Color</th>
                                        <th>Esterilizado</th>
                                        <th>Cliente</th>
                                        <th>Imagen</th>
                                        <th>Modificar</th>
                                        <th>Eliminar</th>
                                    </tr>
                                    {% for m in mascotas %}
                                    <tr>
                                        <td>{{m.nombre}}</td>
                                        <td>{{m.sexo}}</td>
                                        <td>{{m.color}}</td>
                                        <td>{{m.esterilizado}}</td>
                                        <td>{{m.cliente}}</td>
                                        {% if m.imagen %}
                                        <td scope="row"><img src="{{ m.imagen.url }}" style="height: 150px; width: 150px;" alt="..."></td>
                                        {% else %}
                                        <td scope="row"><img src="" style="height: 150px; width: 150px;" alt="no imagen"></td>
                                        {% endif %}
                                        <td>
                                            <a href="{% url 'modificar_mascota' m.nombre%}" button class="btn btn-4 hover-border-7">
                                                <span>Modificar</span></td>
                                        <td>
                                            <a href="{% url 'eliminar_mascota' m.nombre%}" button class="btn btn-4 hover-border-7">
                                                <span>Eliminar</span></td>
                                        </br>
                                    </tr>
                                    {% endfor %}
                                </table>
                                <a href="{% url 'agregar_mascota' %}" button class="btn btn-4 hover-border-7">
                                    <span>Agregar Mascota</span>

                                    <a href="{% url 'mascotas' %}" button class="btn btn-4 hover-border-7">
                                        <span>Regresar</span>
            </table>
            </div>
            </body>
        </div>
    </div>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>

</html>
